<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 Error - Page Not Found</title>
<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  padding: 50px;
}
h1 {
  font-size: 36px;
  color: #333;
}
p {
  font-size: 18px;
  color: #666;
}
.button {
  display: inline-block;
  padding: 10px 20px;
  background-color: #007bff;
  color: #fff;
  text-decoration: none;
  border-radius: 5px;
  margin-top: 20px;
  transition: all 0.3s;
  position: relative;
}
.button:hover {
  transform: scale(1.1);
}
.button::before {
  content: attr(title);
  position: absolute;
  bottom: -25px;
  left: 50%;
  transform: translateX(-50%);
  background-color: #007bff;
  color: #fff;
  padding: 8px 16px;
  border-radius: 4px;
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.3s, visibility 0.3s, transform 0.3s;
}
.button:hover::before {
  opacity: 1;
  visibility: visible;
  bottom: -45px;
}
</style>
</head>
<body>
<h1>404 Error - Page Not Found</h1>
<p>Sorry, the page you are looking for could not be found.</p>
<a href="https://www.example.com" class="button" title="Visit The Game Site">Learn More</a>
</body>
</html>
